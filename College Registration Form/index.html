<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
</head>

<body>
    <form action="thankyou.html" method="post" target="_blank">
        <h1>College Registration Form</h1>
        <p>Please fill in the details below :</p>
        <label for="name">Full Name : </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <br><br>
        <label for="phone">Phone : </label>
        <input type="tel" id="phone" name="phone" placeholder="555-555-1212">
        <br><br>
        <label>Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male : </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female : </label>
        <br><br>
        <label for="photo">Photo : </label>
        <input type="file" id="photo" name="photo">
        <br><br>
        <label for="address">Full address : </label>
        <textarea name="address" id="address" cols="30" rows="10"
            placeholder="Enter your full address here..."></textarea>
        <br><br>
        <label for="hobbies">Hobbies : </label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports"> <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music"> <label for="music">Music</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading"> <label for="reading">Reading</label>
        <input type="checkbox" id="coding" name="hobbies" value="Coding"> <label for="coding">Coding</label>
        <br><br>
        <input type="checkbox" name="confirmation" id="confirmation" value="Yes">
        <label for="confirmation">I confirm that provided information is correct</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>

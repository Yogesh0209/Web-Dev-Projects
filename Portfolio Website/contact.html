<body>

  <header>
    <h1>Contact Me</h1>
    <p>Have questions, feedback, or just want to say hi? Fill out the form below!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

    </ul>

  <main>
    <section>
      <h2>Send a Message</h2>

      <form action="thank.html" method="get">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..." required></textarea><br><br>

        <input type="submit" value="Send Message">
      </form>
    </section>
  </main>
